name: ace_azure_oauth_example
description: A Flutter OAuth package example for performing user authentication against
  Azure Active Directory OAuth2 v2.0 endpoint. This package is a fork of the aad_oauth package.
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  ace_azure_oauth:
    path: ../
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
